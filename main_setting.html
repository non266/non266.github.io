    <script>
        function bg_switch(){
            //获取选择框的值
            var bg_value = document.getElementById("bg_select").value;
            //console.log(bg_value);
            if(bg_value == "null")
            {
                alert("未选择");
            }
            else
            {
                //写入本地存储
                localStorage.setItem("bg_switch", bg_value);
                alert("设置成功");
            }
            window.location.reload();
        }
        function bg_reset(){
                //获取选择框的值
                var bg_value = document.getElementById("bg_url").value;
                if(bg_value == "null")
                {
                alert("未选择");
                }
                else
                {
                //写入本地存储
                localStorage.setItem("imgUrl", bg_value);
                alert("设置成功");
                }
                window.location.reload();
        }
        function custom(){
            //获取输入框的值
            var bg_value = document.getElementById("bg_custom").value;
            if(bg_value == "null")
            {
                alert("未输入");   
            }
            else
            {
                //写入本地存储
                localStorage.setItem("imgUrl", bg_value);
                alert("设置成功");
            }
        }
        function fun(){
            var oB = document.getElementById("1");
            var oB1 = document.getElementById("2");
            var s = localStorage.getItem("bg_switch");
            var u = localStorage.getItem("imgUrl");
            if (s == 1)
            {
                oB.innerHTML = "是否开启随机背景图片(当前为打开)"
            }
            if (s == 0)
            {
                oB.innerHTML = "是否开启随机背景图片(当前为关闭)"
            }
            if (u == null)
            {

            }
            else
            {
                oB1.innerHTML = "当前背景图片链接为：" + u;
            }
        }
