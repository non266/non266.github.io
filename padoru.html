  <title>padoru</title>
  <link rel="stylesheet" href="/main.css" type="text/css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body onload="">
    <script>
        function padoru(){
            //获取屏幕大小
            var screenWidth = window.screen.width;
            var screenHeight = window.screen.height;
            //创建img
            var img = document.createElement("img");
            img.src = "/padoru/padoru.gif";
            img.id = "padoru";
            //移动img
            while(true){
            var img = document.getElementById("padoru");
            img.style.position = "absolute";
            img.style.left = screenWidth - Math.random()*500 + "px";
            img.style.top = screenHeight - Math.random()*500 + "px";
            }
        }
    </script>
</body>
